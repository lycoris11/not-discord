<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" class="side-sidenav">
      <mat-list>
          <mat-list-item>This sidepanel doesn't do even do anything i trolled you.
              <button mat-button><i class="fas fa-plus"></i></button>
          </mat-list-item>
          <mat-divider></mat-divider>
      </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-header></app-header>
    <div id="messageContainer">
        <div id="messageHolder" class="thumbTop">
            <app-message-list [messages]="storedMessages"></app-message-list>
        </div>
    </div>
    <div class="message-create">
        <app-message-create (messageCreated)="onMessageAdded($event)"></app-message-create>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
