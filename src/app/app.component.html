<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav mode="side" class="side-sidenav">
    <span><mat-card>Chat Rooms</mat-card> <i class="fas fa-plus"></i></span>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button mat-button color="accent" (click)="sidenav.toggle()"><i class="fas fa-bars"></i></button>
      <span class="title-center"><h1>{{title}}</h1></span>
    </mat-toolbar>
  </mat-sidenav-content>
</mat-sidenav-container>
